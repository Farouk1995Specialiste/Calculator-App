<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
<div id="output" class="output">0</div>
<div class="firstdiv">
    <button id="clear">AC</button>
    <button id="delete">DEL</button>
    <button id="divition"  class="operator"  data-operator>/</button>
</div>
 <div>
<button id="seven" class="btn">7</button>
<button id="eigth"  class="btn">8</button>
<button id="nine"  class="btn">9</button>
<button id="plus"  class="operator"  data-operator>+</button>
 </div>
<div>
<button id="four"  class="btn">4</button>
<button id="five"  class="btn">5</button>
<button id="six"  class="btn">6</button>
<button id="minus"  class="operator"  data-operator>-</button>
</div>
<div>
<button id="one"  class="btn">1</button>
<button id="two"  class="btn">2</button>
<button id="three" class="btn">3</button>
<button id="multiply"  class="operator"  data-operator>x</button>
</div>
<div class="lastdiv">
 <button  class="btn">0</button>
<button id="point" class="operator">.</button>
<button id="equal"  class="operator equal">=</button>
</div>

</div>
    <script src="index.js"></script>
</body>
</html>
